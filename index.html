<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
    <section class="container">
      <div class="content-container">
        <div class="image">
        </div>
        <div class="content">
          <h2 class="color-gray">Perfume</h2>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
          <p class="color-gray text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
            <span class="price"> $149.99</span>
            <span class="color-gray cross">$169.99</span>
            <button class="button"><img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
        </div>
      </div>

    </section>
  </main>











  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
